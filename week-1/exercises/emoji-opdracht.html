<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        background-color: #282828;
    }
    .pupils {
        transform-origin: 50% 15px;
        animation: moveMouth 2s infinite alternate;
    }

    @keyframes moveMouth {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-2px);
    }
    }
  </style>
</head>
<body>
  
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  
    <defs>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:yellow; stop-opacity:1" />
      <stop offset="100%" style="stop-color:orange; stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="50" cy="10" r="10" fill="url(#circleGradient)"/>
  
  <circle cx="47" cy="5" r="2.5" fill="white" />
  <circle cx="53" cy="5" r="2.5" fill="white" />
  
  <circle class="pupils" cx="47" cy="6" r="1" fill="black" />
  <circle class="pupils" cx="53" cy="6" r="1" fill="black" />
  
<path id="mouth" d="M45 15 Q50 10 55 15" stroke="black" fill="transparent" />
  
</svg>
  
</body>
</html>
